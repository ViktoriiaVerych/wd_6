<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Entity List</title>
</head>
<body>
    <h1>Entity List</h1>
    <ul>
        {% for entity in entities %}
            <li><a href="{% url 'entity_profile' entity.id %}">{{ entity.name }}</a></li>
        {% endfor %}
    </ul>
</body>
</html>
